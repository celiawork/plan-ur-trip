<ion-header>
  <ion-toolbar>
    <ion-title>Mes sÃ©jours</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item  *ngFor="let item of travels; index as i;">
    <ion-label (click)="detailsTravel(item.id)">{{item.name}}</ion-label>
    <ion-icon slot="end" name="eye-outline"></ion-icon>
    <ion-icon slot="end" name="send-outline" (click)="share()"></ion-icon>
  </ion-item>
</ion-list>


<ion-fab  slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button >
    <ion-icon name="add" expand="block" (click)="openModal()"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
