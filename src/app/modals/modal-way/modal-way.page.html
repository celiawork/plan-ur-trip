<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Annuler</ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Nouveau trajet</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()">Valider</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- <ion-item>
    <ion-label position="stacked">Avion</ion-label>
    <ion-input [(ngModel)]="transport" placeholder=""></ion-input>
  </ion-item> -->

  <ion-list>
    <ion-item>
      <ion-label position="stacked">
        Transport
      </ion-label>
      <ion-select interface="alert" placeholder="Selectionner le transport" cancelText="Annuler">
        <ion-select-option value="avion">avion</ion-select-option>
        <ion-select-option value="train">train</ion-select-option>
        <ion-select-option value="bateau">bateau</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>


  <ion-item>
    <ion-label>Date de dÃ©part</ion-label>
    <ion-input
      value="{{ date | date: 'dd.MM.yyyy, HH:mm' }}"
      id="date"
      class="ion-text-end"
    ></ion-input>
    <ion-popover trigger="date" size="cover">
      <ng-template>
        <ion-datetime
          [(ngModel)]="date"
          locale="fr"
        ></ion-datetime>
      </ng-template>
    </ion-popover>
  </ion-item>


  <ion-item>
    <ion-label position="stacked">Lieu de depart</ion-label>
    <ion-input [(ngModel)]="departure" placeholder=""></ion-input>
  </ion-item>

  <!-- <ion-item>
  <ion-label position="stacked">Heure de depart</ion-label>
  <ion-input [(ngModel)]="timedeparture" placeholder=""></ion-input>
</ion-item> -->

  <ion-item>
    <ion-label position="stacked">Lieu d'arrivÃ©e</ion-label>
    <ion-input [(ngModel)]="arrival" placeholder=""></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Temps de trajet</ion-label>
    <ion-input [(ngModel)]="traveltime" placeholder=""></ion-input>
  </ion-item>



</ion-content>
